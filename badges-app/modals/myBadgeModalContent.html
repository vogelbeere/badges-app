
    <!--MODAL WINDOW for badge issued details -->
    <!--<script type="text/ng-template" id="myBadgeModalContent.html">-->
        <div class="modal-dialog animated fadeInUp">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="cancel right button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="fa fa-close"></i></button>
                    <span class="large badge {{badge.badge_category}}"><i class="fa fa-star"></i></span>
                    <span class="badge-caption">{{badge.badge_name}}</span>
                </div>
                <div class="modal-body">
                    <p>{{badge.badge_description | htmlToPlainText}}</p>
                    <p>
                        You were awarded this achievement on <br />
                        <time class="epoch" datetime="{{badge.issue_date * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}">{{badge.issue_date * 1000 | date:'dd MMM, yyyy'}}</time>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button ok btn-default" data-dismiss="modal" ng-click="cancel()">OK</button>
                </div>
            </div>
        </div>
    <!--</script>-->
